<mat-toolbar color="primary">
  <img
    class="brand-image"
    src="assets/logos/crane-bird.png"
    alt="Crane Bird Logo"
  />
  <a
    *ngFor="let menu of menus"
    [routerLink]="[menu.path]"
    mat-button
    routerLinkActive="active"
  >
    <img
      [src]="'assets/logos/' + menu.icon"
      [alt]="menu.text + ' menu'"
      class="menu-icon"
    />
    <span>{{ menu.text }}</span>
  </a>
</mat-toolbar>
<main>
  <router-outlet></router-outlet>
</main>
